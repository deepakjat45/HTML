<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>

  <body>
    <h1>Forms in html</h1>
    <form action="https://www.google.com/search">
      <label for="search">search on google</label>
      <input type="text" id="search" name="q" placeholder="Search hear" />
      <br /><br />
      <hr />
      <h4>checkbox in form</h4>
      <input type="checkbox" id="age" name="age" checked />
      <label for="age">i am 18 or 18+</label><br /><br /><br /><br />
      <hr />
      <h4>radio button in form</h4>
      <input type="radio" id="banana" name="fruit" value="banana" />
      <label for="banana">banana</label><br />
      <input type="radio" id="mango" name="fruit" value="mango" />
      <label for="mango">mango</label><br />
      <input type="radio" id="apple" name="fruit" value="apple" />
      <label for="apple">apple</label><br />
      <br /><br /><br />
      <hr />
      <h4>select your profession</h4>
      <select name="profession" id="profession">
        <option value="student">student</option>
        <option value="teacher">teacher</option>
        <option value="engineer">engineer</option>
        <option value="doctor">doctor</option>
        <option value="other">other</option>
      </select>
      <br /><br /><br />
      <hr />
      <textarea name="feedback" id="feedback"></textarea>
      <br /><br /><br />
      <button>submit</button>
    </form>
  </body>
</html>
